<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - CareerSIM</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
    <style>
      .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      }
      .auth-box {
        max-width: 900px;
        width: 100%;
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 8px 24px var(--shadow);
      }
      .auth-tabs {
        display: flex;
        gap: 16px;
        margin-bottom: 32px;
        border-bottom: 2px solid var(--border);
      }
      .auth-tab {
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        color: var(--text-secondary);
        background: transparent;
        border: none;
        cursor: pointer;
        position: relative;
        transition: all 0.3s ease;
      }
      .auth-tab.active {
        color: var(--accent);
      }
      .auth-tab.active::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--accent);
      }
      .auth-form {
        display: none;
      }
      .auth-form.active {
        display: block;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text-primary);
        font-size: 14px;
      }
      .form-group input {
        width: 100%;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--border);
        border-radius: 8px;
        color: var(--text-primary);
        font-size: 14px;
        transition: all 0.3s ease;
      }
      .form-group input:focus {
        outline: none;
        border-color: var(--accent);
        background: rgba(255, 255, 255, 0.05);
        box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
      }
      .auth-btn {
        width: 100%;
        padding: 14px;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 24px;
      }
      .auth-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px var(--shadow);
      }
      .error-msg {
        background: rgba(239, 68, 68, 0.1);
        border-left: 3px solid #ef4444;
        padding: 12px;
        border-radius: 8px;
        color: #fca5a5;
        margin-top: 16px;
        display: none;
      }
      .error-msg.show {
        display: block;
      }
      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      @media (max-width: 768px) {
        .form-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Navigation -->
      <nav class="navbar">
        <div class="navbar-container">
          <div class="navbar-brand">
            <a href="/" class="navbar-logo">
              <img src="/images/logo-icon.svg" alt="CareerSIM Logo" style="width: 40px; height: 40px; border-radius: 10px;" />
              <span class="navbar-logo-text">CareerSIM</span>
            </a>
          </div>
          <div class="navbar-menu">
            <div class="navbar-links">
              <a href="/" class="navbar-link" data-i18n="nav_home">Startseite</a>
              <a href="/features-new.html" class="navbar-link" data-i18n="nav_features">Funktionen</a>
              <a href="/pricing.html" class="navbar-link" data-i18n="nav_pricing">Preise</a>
              <a href="/about.html" class="navbar-link" data-i18n="nav_about">Über uns</a>
              <a href="/contact.html" class="navbar-link" data-i18n="nav_contact">Kontakt</a>
            </div>
          </div>
          <div class="navbar-cta">
            <div class="lang-switcher" style="display: flex; gap: 8px; align-items: center; margin-right: 16px;">
              <button class="lang-switch active" data-lang="de" onclick="i18n.setLanguage('de')" style="padding: 6px 12px; background: transparent; border: 1px solid var(--border); border-radius: 6px; color: var(--text-secondary); cursor: pointer; transition: all 0.3s ease; font-size: 13px; font-weight: 600;">DE</button>
              <button class="lang-switch" data-lang="en" onclick="i18n.setLanguage('en')" style="padding: 6px 12px; background: transparent; border: 1px solid var(--border); border-radius: 6px; color: var(--text-secondary); cursor: pointer; transition: all 0.3s ease; font-size: 13px; font-weight: 600;">EN</button>
            </div>
            <a href="/login.html" class="navbar-btn-login" data-i18n="nav_login">Anmelden</a>
            <a href="/pricing.html" class="navbar-btn-start" data-i18n="nav_signup">Registrieren</a>
          </div>
        </div>
      </nav>

      <!-- Auth Container -->
      <div class="auth-container">
        <div class="auth-box">
          <h1 style="text-align: center; margin-bottom: 32px; font-size: 32px;">Willkommen zurück</h1>
          
          <!-- Tabs -->
          <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <button class="auth-tab" data-tab="register">Registrieren</button>
          </div>

          <!-- Login Form -->
          <div id="login-form" class="auth-form active">
            <form id="form-login">
              <div class="form-group">
                <label for="login-username">Benutzername</label>
                <input type="text" id="login-username" placeholder="Dein Benutzername" required />
              </div>
              <div class="form-group">
                <label for="login-password">Passwort</label>
                <input type="password" id="login-password" placeholder="Dein Passwort" required />
              </div>
              <button type="submit" class="auth-btn">Anmelden</button>
              <div id="login-msg" class="error-msg"></div>
            </form>
          </div>

          <!-- Register Form -->
          <div id="register-form" class="auth-form">
            <form id="form-register">
              <div class="form-grid">
                <div class="form-group">
                  <label for="reg-username">Benutzername</label>
                  <input type="text" id="reg-username" placeholder="Wähle einen Benutzernamen" required />
                </div>
                <div class="form-group">
                  <label for="reg-password">Passwort</label>
                  <input type="password" id="reg-password" placeholder="Mindestens 6 Zeichen" required />
                </div>
              </div>
              <div class="form-grid">
                <div class="form-group">
                  <label for="reg-study">Studiengang</label>
                  <input type="text" id="reg-study" placeholder="z.B. Wirtschaft, Informatik" required />
                </div>
                <div class="form-group">
                  <label for="reg-target">Zielunternehmen</label>
                  <input type="text" id="reg-target" placeholder="z.B. Goldman Sachs, Google" required />
                </div>
              </div>
              <button type="submit" class="auth-btn">Account erstellen</button>
              <div id="register-msg" class="error-msg"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Tab switching
      document.querySelectorAll('.auth-tab').forEach(tab => {
        tab.addEventListener('click', () => {
          const tabName = tab.dataset.tab;
          document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
          tab.classList.add('active');
          document.getElementById(tabName + '-form').classList.add('active');
        });
      });

      // API helper
      const api = (path, opts = {}) => fetch('/api' + path, opts).then(r => r.json());

      // Login
      document.getElementById('form-login').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('login-username').value.trim();
        const password = document.getElementById('login-password').value;
        const msgEl = document.getElementById('login-msg');
        
        const res = await api('/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username, password})
        });

        if (res.token) {
          localStorage.setItem('cs_token', res.token);
          localStorage.setItem('cs_username', res.username);
          localStorage.setItem('cs_study', res.study || '');
          localStorage.setItem('cs_target', res.target || '');
          window.location.href = '/dashboard.html';
        } else {
          msgEl.textContent = res.error || 'Login fehlgeschlagen';
          msgEl.classList.add('show');
        }
      });

      // Register
      document.getElementById('form-register').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('reg-username').value.trim();
        const password = document.getElementById('reg-password').value;
        const study = document.getElementById('reg-study').value.trim();
        const target = document.getElementById('reg-target').value.trim();
        const msgEl = document.getElementById('register-msg');

        const res = await api('/register', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username, password, study, target})
        });

        if (res.ok) {
          msgEl.classList.remove('show');
          // Switch to login tab
          document.querySelector('.auth-tab[data-tab="login"]').click();
          document.getElementById('login-msg').textContent = 'Registrierung erfolgreich! Bitte einloggen.';
          document.getElementById('login-msg').style.background = 'rgba(16, 185, 129, 0.1)';
          document.getElementById('login-msg').style.borderLeft = '3px solid #10b981';
          document.getElementById('login-msg').style.color = '#6ee7b7';
          document.getElementById('login-msg').classList.add('show');
        } else {
          msgEl.textContent = res.error || 'Registrierung fehlgeschlagen';
          msgEl.classList.add('show');
        }
      });
    </script>
    <script src="/js/i18n.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const savedLang = localStorage.getItem('language') || 'de';
        i18n.setLanguage(savedLang);
        document.querySelectorAll('.lang-switch').forEach(btn => {
          btn.classList.toggle('active', btn.dataset.lang === savedLang);
          btn.addEventListener('click', () => {
            document.querySelectorAll('.lang-switch').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
          });
        });
      });
    </script>
    <style>
      .lang-switch {
        background: transparent !important;
        border: 1.5px solid var(--border) !important;
        color: var(--text-secondary) !important;
      }
      .lang-switch:hover {
        border-color: var(--accent) !important;
        color: var(--accent) !important;
        background: rgba(0, 0, 0, 0.05) !important;
      }
      .lang-switch.active {
        background: transparent !important;
        border: 1.5px solid var(--accent) !important;
        color: var(--accent) !important;
        font-weight: 700 !important;
      }
    </style>
  </body>
</html>
